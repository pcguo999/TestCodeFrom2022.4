<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript获取元素</title>

</head>
<body>

<div id="one">这是一个div元素</div>
<script type="text/javascript">
	//通过ID名获取元素赋值给oDiv变量
	var oDiv=document.getElementsById('one')
	//改变元素的属性,点操作
	oDiv.style.color='red'
	oDiv.style.fontSize='20px'
</script>
</body>
</html>
