<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<!--表单-->
<!--表单用于搜集不同类型的用户输入，表单由不同类型的标签组成，相关标签及属性用法如下：
1、<form>标签 定义整体的表单区域
    action属性 定义表单数据提交地址
    method属性 定义表单提交的方式，一般有“get”方式和“post”方式
2、<label>标签 为表单元素定义文字标注
3、<input>标签 定义通用的表单元素
    type属性
        type="text" 定义单行文本输入框
        type="password" 定义密码输入框
        type="radio" 定义单选框
        type="checkbox" 定义复选框
        type="file" 定义上传文件
        type="submit" 定义提交按钮
        type="reset" 定义重置按钮
        type="button" 定义一个普通按钮
        type="image" 定义图片作为提交按钮，用src属性定义图片地址
        type="hidden" 定义一个隐藏的表单域，用来存储值
    value属性 定义表单元素的值
    name属性 定义表单元素的名称，此名称是提交数据时的键名
4、<textarea>标签 定义多行文本输入框
5、<select>标签 定义下拉表单元素
6、<option>标签 与<select>标签配合，定义下拉表单元素中的选项 
-->
	<form action="http://www...." method="get">
		<br><label>姓名：</label><input type="text" name="姓名">
		<br><label>密码：</label><input type="passward" name="密码">
		<br><label>性别：</label>
			<input type="radio" name="性别" value='0'/>男
			<input type="radio" name="性别" value='1'/>女
		<br><label>爱好：</label>
			<input type="checkbox" name="like" value="唱歌"/>唱歌
			<input type="checkbox" name="like" value="跳舞"/>跳舞
			<input type="checkbox" name="like" value="跑步"/>跑步
		<p>
		<label>籍贯：</label>
			<select name="site">
				<option value='0'>北京</option>
				<option value='1'>上海</option>
				<option value='2'>广州</option>
			</select>
		</p>
		<p>
		<label>补充：</label>
			<textarea name="about"></textarea>
		</p>
		<p>
		<input type="submit" name="提交" value="提交">
		<!-- input类型为submit定义提交按钮还可以用图片控件代替submit按钮提交，一般会导致提交两次，不建议使用。如：<input type="image" src="xxx.gif">-->
		<input type="reset" name="" value="重置">
		</p>
	</form>
</body>
</html>
