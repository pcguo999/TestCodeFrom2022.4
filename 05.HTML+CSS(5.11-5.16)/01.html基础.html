<!DOCTYPE html>
<html>
<head>
<!--“<head>”标签里面负责对网页进行一些设置以及定义标题，设置包括定义网页的编码格式，外链css样式文件和javascript文件等，设置的内容不会显示在网页上，标题的内容会显示在标题栏-->
	<meta charset="utf-8"><!--定义网页编码为utf-8-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<!--“<body>”内编写网页上显示的内容-->	

	<h1>一级标签</h1>
	<h2>二级标签</h2>
	<!--h1-h6-->

	<p>段落标签，<br/><!--br为换行标签-->
	&nbsp;&nbsp;定义一个文本<段落></p><!--&nbsp;表示空格，因为若代码中输入很多空格，则网页渲染时只会显示一个空格-->
	
	<div>块元素</div>
	
	<span>表示一行中的一小段内容</span>
	
	<a href="www.baidu.com" title="百度" target="_blank">百度</a>
	<!--超链接
    href属性 定义跳转的地址
    title属性 定义鼠标悬停时弹出的提示文字框
    target属性 定义链接窗口打开的位置
        target="_self" 缺省值，新页面替换原来的页面，在原来位置打开
        target="_blank" 新页面会在新开的一个浏览器窗口打开
	-->

	<img src="./image/1.jpg" alt="图片"/><!--alt属性 定义图片加载失败时显示的文字-->
	
	<!--列表-->
		<!--有序列表 ol-->
		<ol>
	    <li>列表文字一</li>
	    <li>列表文字二</li>
	    <li>列表文字三</li>
		</ol>
		<!--无序列表 ul-->
		<ul>
	    <li>列表文字一</li>
	    <li>列表文字二</li>
	    <li>列表文字三</li>
		</ul>
		<!--定义列表 dl-->
		<!--<dl>标签表示列表的整体。
			<dt>标签定义术语的题目。
			<dd>标签是术语的解释。一个<dl>中可以有多个题目和解释
		-->
		<h3>前端三大块</h3>
		<dl>
		    <dt>html</dt>
		    <dd>负责页面的结构</dd>

		    <dt>css</dt>
		    <dd>负责页面的表现</dd>

		    <dt>javascript</dt>
		    <dd>负责页面的行为</dd>
		</dl>



	<!-- HTML5新增标签

	新增语义标签

	1、<header> 页面头部、页眉
	2、<nav> 页面导航
	3、<article> 一篇文章
	4、<section> 文章中的章节
	5、<aside> 侧边栏
	6、<footer> 页面底部、页脚

	音频视频
	1、<audio>
	2、<video> -->
</body>
</html>
